<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./css/styles.css" rel="stylesheet" type="text/css" />
  <title>Piedra, papel, tijera</title>
</head>
<body>
  <div class="titulo">
    <h1>Piedra, papel o tijeras<br>🗿 ,📜, ✂️</h1>
  </div>

  <div class="botones">

    <button class="boton-jugada" data-jugada="piedra">Piedra</button>
    <button class="boton-jugada" data-jugada="papel">Papel</button>
    <button class="boton-jugada" data-jugada="tijera">Tijera</button>

  </div>

  <div id="resultados"></div>

  <div class="contador">
    <h2>Tabla de puntuaciones</h2>
    <p id="veces-jugadas">Número de partidas: 0</p>
    <p id="contador-usuario">Tus puntos: 0</p>
    <p id="contador-ordenador">Puntos de la máquina: 0</p>
  </div>

  <div id="logro"></div>

  <div id="logroMp3" style="display: none;">
    <audio controls src="./SuperMarioRPG(1996) Victory!!.mp3"></audio>
  </div>

  <script src="./js/script.js"></script>
</body>
</html>
